exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
permalink: /:title/

title: 'Inclusieve KETS'
baseurl: 

include: 
  - _pages

collections:
  services:
    output: true
    permalink: /services/:path/
  team:
    output: true
    permalink: /team/:path/
  lesinhouden:
    output: true
    permalink: /lesinhouden/:path/

defaults:
  - scope:
      type: services
    values:
      layout: service
      bodyClass: page-services-single
  - scope:
      path: 'images'
    values:
      image: true

sass:
  style: compact # possible values: nested expanded compact compressed

google_analytics_id: null

plugins:
  - jekyll-environment-variables

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
