<script>
var onScrollHandler = function() {
  const logo = document.getElementById('FabZeroLogo');
  var newImageUrl = logo.src;
  var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
  if (scrollTop > 0 ) {
     newImageUrl = "{{ site.baseurl }}/assets/images/logo_fabzero-13.svg"
  }
  if (scrollTop > 50) {
     newImageUrl = "{{ site.baseurl }}/assets/images/logo_fabzero-14.svg"
  }
  logo.src = newImageUrl;
};
document.addEventListener ("scroll", onScrollHandler);
</script>
