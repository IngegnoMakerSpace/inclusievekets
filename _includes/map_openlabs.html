                     <!-- Leaflet based map https://leafletjs.com/examples/quick-start/ -->
                     <div id="map"></div>
                    
    <script>

	var map = L.map('map').setView([51.050, 3.657], 8);
      
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
      

	L.marker([51.050, 3.657]).addTo(map)
        .bindPopup("<b>Ingegno Maker Space! De Creatieve STEM</b><br />Openlab donderdag avond<br />Openlab zaterdag namiddag.<br /><b>Toestellen</b><br /> Lasercutter groot, CNC tabletop, snijplotters, FDM en SLA 3D printer, borduren, elektronica, vacuumformen.<br /><b>Website:</b> <a href=\"https://www.facebook.com/IngegnoMakerSpace/events/\">IngegnoMakerSpace</a>").openPopup();

    
    {% for pin in site.data.mappins %}
    var marker = L.marker([{{ pin.lat }}, {{ pin.lon }}]).addTo(map);
    marker.bindPopup("{{ pin.popuptext }}");
    {% endfor %}

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("Je klikt op de map op " + e.latlng.toString())
			.openOn(map);
	}

	//mymap.on('click', onMapClick);

</script>
